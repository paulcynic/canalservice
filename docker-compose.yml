version: "3"
services:
#==============POSTGRES=DATABASE===========================================
  db:
    image: postgres:14  # https://hub.docker.com/_/postgres
    ports:
      - "5433"
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_SERVER=db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=canal
      - POSTGRES_DB=canal
#==============CANAL=BACKEND=============================================
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=canal
      - DATABASE_NAME=canal
    ports:
      - "8000:8000"
      - "443:443"

#===============VOLUMES====================================================
volumes:
  app-db-data:
